<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Burger Rain Challenge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameArea">
        <div id="player"></div>
        <div id="score">Puntos: 0</div>
        <div id="difficultyLevel">Nivel: 1</div>
        <div id="title">
    <img src="foto1.png" alt="ThiagoBurger">
</div>

    </div>

    <button id="detailsButton">Historial📋</button>

    <div class="rewards">
        <div class="reward-item">
            <div>🥤 1000pts</div>
            <div>Refresco</div>
        </div>
        <div class="reward-item">
            <div>🍟 2000pts</div>
            <div>Papas</div>
        </div>
        <div class="reward-item">
            <div>💰 2500pts</div>
            <div>10% Desc.</div>
        </div>
    </div>

    <div id="detailsModal" class="modal">
        <div class="modal-content">
            <h2>Historial de Juego</h2>
            <div id="scoreRecords"></div>
            <button class="close-btn" onclick="closeDetailsModal()">Cerrar</button>
        </div>
    </div>

    <div id="gameOverModal">
        <div class="game-over-content">
            <h2>¡Juego Terminado!</h2>
            <p>Puntaje Final: <span id="finalScore">0</span></p>
            <div id="rewards"></div>
            <button class="play-again-btn" onclick="startNewGame()">Jugar de Nuevo</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
